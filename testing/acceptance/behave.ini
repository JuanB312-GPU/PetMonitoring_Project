[behave]
# Behave configuration file

# Features directory
paths = features

# Output format
format = pretty
show_skipped = false
show_timings = true

# Logging
log_capture = false
capture = false

# Stop on first failure
stop = false

# Default tags
default_tags = ~@skip,~@manual

# JUnit XML output (optional)
# junit = true
# junit_directory = reports

# Browser configuration
# Define browser settings via environment variables
# BROWSER = chrome (default)
# HEADLESS = true (default for CI)

# Application configuration
# BASE_URL = http://localhost:8000 (default)

# Test timeouts
# DEFAULT_WAIT_TIME = 10 (seconds)

# Screenshot configuration
# SCREENSHOT_ON_FAILURE = true
# SCREENSHOT_DIR = screenshots

# Database configuration for test isolation
# TEST_DATABASE_URL = postgresql://test_user:test_pass@localhost/test_petcare
